<head>
	<title>boot-modal</title>
		<style type="text/css">

			.open-modal {
				margin: 400px 0 0 400px;
			}
		</style>
</head>

<body>
	{{> bootButton}}
	{{> bootModal}}
</body>

<template name="bootButton">
	<div class="row">
		<button type="button" class="btn open-modal">Open Modal</button>
	</div>
</template>


<template name="bootModal">
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close close-modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default close-modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->	
</template>
